group 'CapoVOController'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':controller')
    compile 'com.google.code.gson:gson:2.5'
}
